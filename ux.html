    <section class="portfolio-page">
        <div class="container">
            <h1 class="page-title">UX Design</h1>
            <p class="page-subtitle">User experience design projects and case studies</p>
            <div class="portfolio-grid" id="portfolioGrid">

    <!-- Fullscreen Image Viewer -->
    <div class="image-viewer" id="imageViewer">
        <button class="image-viewer-close" id="closeViewer">&times;</button>
        <button class="image-viewer-nav prev" id="prevImage">&#8249;</button>
        <button class="image-viewer-nav next" id="nextImage">&#8250;</button>
        <div class="image-viewer-content">
            <img id="viewerImage" src="" alt="">
            <div class="image-viewer-info">
                <h2 id="viewerTitle"></h2>
                <p id="viewerDescription"></p>
            </div>
        </div>
    </div>

    <script>

            {

                    "ux/post1.png",
                    "ux/post2.webp"
                ]
            },
            {
                title: "Magenta Business Admin Platform",
                description: "Led the UX redesign of Magenta Austria's admin platform for business clients.<br>Started with an in-depth UX review of the existing system, then developed an interactive prototype for a new information architecture.<br>The redesign focused on improving daily user workflows, including a restructured landing page and optimized critical interface pages.",
                images: [
                    "ux/magenta1.png",
                    "ux/magenta2.jpg"
                ]
            },
            {
                title: "FondsFinder Investment Platform",
                description: "Designed an investment platform concept to help users discover and compare financial funds.<br>Created an intuitive dashboard for tracking investment performance and a streamlined comparison tool for fund selection.",
                images: [
                    "ux/fondsfinder0.jpg",
                    "ux/fondsfinder1.png",
                    "ux/fondsfinder2.png",
                    "ux/fondsfinder3.png",
                    "ux/fondsfinder4.png"
                ]
            },
            {
                title: "Morgengrün Energy Calculator",
                description: "Designed a platform and calculator to help homeowners plan and visualize renewable energy upgrades.<br>Led concept development, UI design, and user experience strategy to make complex energy data accessible and actionable.",
                images: [
                    "ux/morgen.jpg"
                ]
            },
            {
                title: "Tulln Energy Community Platform",
                description: "Developed an interactive prototype for an energy community platform where users can monitor and analyze their electricity usage.<br>Designed clear data visualization dashboards to help communities optimize energy sharing and consumption patterns.",
                images: [
                    "ux/tulln1.webp",
                    "ux/tulln2.webp"
                ]
            },
            {
                title: "Scheiblhofer Winery Experience App",
                description: "Created an interactive mobile app that guides visitors through a vineyard with 50+ different wines and trees.<br>Designed intuitive navigation, educational content modules, and a seamless tasting journey experience.",
                images: [
                    "ux/scheiblhofer-mockup.jpg"
                ]
            },
            {
                title: "NÖN Digital Subscription Strategy",
                description: "Conducted an in-depth UX review of NÖN's digital platform with a focus on subscription models and paywall implementation.<br>Analyzed user behavior patterns to recommend optimal paywall placement and subscription conversion strategies.",
                images: [
                    "ux/non1.webp",
                    "ux/non2.webp"
                ]
            },
            {
                title: "Erste Group AI Document Scoring System",
                description: "Helped develop an AI-based document scoring system to improve internal documentation quality at Erste Group.<br>The system evaluates documents across multiple metrics including readability, completeness, and compliance standards to enhance knowledge management efficiency.",
                images: [
                    "ux/erste1.webp",
                    "ux/erste2.png",
                    "ux/erste3.png"
                ]
            },
            {
                title: "Figma Space Operator Game",
                description: "A vibe-designed game design exploration created entirely in Figma Make, demonstrating complex interaction design and prototyping capabilities within ai design tools.",
                images: [
                    "ux/space.jpg"
                ]
            },
            {
                title: "Funding Platform UX Review",
                description: "Conducted an in-depth UX review of the funding application process for Wirtschaftsagentur Wien, one of Austria's largest business services.<br>The review included user interviews, journey mapping, and actionable recommendations to streamline the application experience.",
                images: [
                    "ux/waff.png"
                ]
            },
            {
                title: "AI-Powered Digital Assistant",
                description: "AI-Powered Digital Assistant for End Customers - A personal assistant that supports, relieves, and inspires for both customers and employees.<br><br>The platform provides 24/7 personalized information, services, and tools using AI to deliver fast, accurate answers when users need them.<br><br>My UX Role & Approach: Led UX design for this Mobile-first, AI-driven platform. Focused on creating intuitive conversational flows, designing information architecture, and establishing interaction patterns that make services accessible through natural dialogues.<br><br>Key UX Deliverables: Conversational interface design, user journey mapping, information architecture for personalized service delivery, interaction patterns for text/voice/document inputs, and Mobile-first UI designed for scalability.",
                images: [
                    "ux/chatbot.avif"
                ]
            },
            {
                title: "Botbase No-Code Automation Platform",
                description: "Botbase is a no-code automation platform similar to n8n.<br>My role focused on UI/UX design, creating an intuitive interface for building complex workflows without coding.",
                images: [
                    "ux/botbase2.jpg"
                ]
            }
        ];

        // Render portfolio grid - one thumbnail per campaign
        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = '';
            
            campaigns.forEach((campaign, campaignIndex) => {
                // Use first image as thumbnail
                const thumbnailSrc = campaign.images[0];
                const shortDesc = campaign.description.split('<br>')[0] || campaign.description.split('.')[0] || 'UX Design Project';
                
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                item.setAttribute('data-title', campaign.title);
                item.setAttribute('data-description', campaign.description);
                item.setAttribute('data-all-images', JSON.stringify(campaign.images));
                
                item.innerHTML = `
                    <div class="portfolio-image">
                        <img src="${thumbnailSrc}" alt="${campaign.title}">
                    </div>
                    <div class="portfolio-overlay">
                        <h3>${campaign.title}</h3>
                        <p>${shortDesc}</p>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        renderPortfolio();
    </script>

    <script src="script.js"></script>
</body>
</html>
