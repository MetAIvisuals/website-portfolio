            {

                    "brand/tv3.jpg",
                    "brand/tv4.jpg",
                    "brand/tv5.jpg"
                ]
            }

        ];

        // Render portfolio grid - one thumbnail per project
        function renderPortfolio() {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = '';
            
            brandingProjects.forEach((project) => {
                // Use first image as thumbnail
                const thumbnailSrc = project.images[0];
                
                const item = document.createElement('div');
                item.className = 'portfolio-item';
                item.setAttribute('data-title', project.title);
                item.setAttribute('data-description', project.description);
                item.setAttribute('data-all-images', JSON.stringify(project.images));
                
                item.innerHTML = `
                    <div class="portfolio-image">
                        <img src="${thumbnailSrc}" alt="${project.title}">
                    </div>
                    <div class="portfolio-overlay">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                    </div>
                `;
                grid.appendChild(item);
            });
        }

        renderPortfolio();
    </script>
